name: Manual workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: 14.17.0
      - name: Setup
        run: npm install
      - name: Test
        run: npm run testLocal
      - name: Upload Logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: allure-results/
