name: Manual workflow

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with: 
          node-version: 14.17.0
      - name: Setup
        run: npm install
      - name: Test
        run: npm run testLocal

      - name: run docker image for allure-report
        run: docker build . -t allure-gen & docker run -v ${PWD}:/github/workspace allure-gen allure-results allure-report
      - name: Create Allure report
        uses: esemi/action-allure-report@v0.2.0
        if: always()      
        with:
          allure-results: allure-results
          keep_reports: 20
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v2
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
